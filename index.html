<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Vilardo's Milestone 4 Web Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>Adam Vilardo's Milestone 4 Web Page</h1>
        <nav>
            <ul>
                <li><a href="#search">Book Search</a></li>
                <li><a href="#bookshelf">My Bookshelf</a></li>
            </ul>
        </nav>
        <button id="grid-view">Grid View</button>
        <button id="list-view">List View</button>
    </header>

    <main class="container">
        <section id="search">
            <input type="text" id="search-term" placeholder="Enter search term">
            <button id="search-button">Search Books</button>
            <div id="search-results"></div>
            <div id="pagination"></div>
        </section>

        <section id="book-details">
            <h2>Book Details</h2>
            <div id="details-content"></div>
        </section>

        <section id="bookshelf">
            <h2>My Bookshelf</h2>
            <div id="bookshelf-content"></div>
        </section>
    </main>


    <script id="book-template" type="text/template">
        <div class="book-item" data-id="{{id}}">
            <img src="{{thumbnail}}" alt="Book cover">
            <p>{{title}}</p>
        </div>
    </script>
    

    <script id="book-details-template" type="text/template">
        <div class="book-detail">
            <img src="{{thumbnail}}" alt="Book cover">
            <h3>{{title}}</h3>
            <p><strong>Author(s):</strong> {{authors}}</p>
            <p><strong>Description:</strong> {{description}}</p>
        </div>
    </script>

    <script src="script.js"></script>
</body>
</html>
